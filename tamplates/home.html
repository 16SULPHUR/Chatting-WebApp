<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteTalk - #{username}</title>
    <link rel="stylesheet" href="/public/styles/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Poppins:wght@200&display=swap" rel="stylesheet"> 

</head>
<body>
    <!-- <p>#{email}</p>
    <p>#{password}</p>
    <p>#{username}</p> -->
    
    <!-- Form for adding friend -->
    <div class="main">
    <h2>Add A Friend</h2>
    <form action="./home.pug" method="post">
        <input type="hidden" name="formType" value="addFriend">
        <input type="hidden" name="username" value=#{username} >

        <label for="" id="uname">Username </label>
        <input type="text" name="fUsername" placeholder="Search">

        <button type="submit" id="btn" onmouseenter="add_it() " onmouseout="default_it()">Add +</button>


    </form>
</div>
</body>
<script>
    let add = document.getElementById("btn")

    function add_it(){
        
        add.innerHTML= "+"
        add.style.fontSize="12px"
        add.style.padding="0px"
        add.style.height="25px"
        add.style.width="42px"
        add.style.fontFamily="none "
        add.style.fontWeight="bolder"
        
    }

    function default_it(){
        add.innerHTML= "Add +"
        // add.style.fontSize="12px"
        add.style.padding="3px"
        // add.style.height="25px"
        // add.style.width="42px"
        add.style.fontFamily="'Belanosima',sans-serif "
        // add.style.fontWeight="bolder"
    }

</script>
</html>
